<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bug Swatter</title>
        <link rel="stylesheet" href="css/bugSwatter.css">
    </head>
    <body>
        <h1>Swat the Bug!</h1>

         <h2>Your score:</h2>
         <h2 id="score">0</h2>

         <h2>Seconds left:</h2>
         <h2 id="time-left">60</h2>
         <FORM>
            <INPUT TYPE="button" onClick="history.go(0)" VALUE="New Game">
        </FORM>
        <li><a href="Bug Swatter Read Me.txt">Read Me</a></li>

        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
        <audio controls autoplay loop>
            <source src="media/beeBuzz.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </body>
    <script src="js/bugSwatter.js" charset="utf-8"></script>
</html>
